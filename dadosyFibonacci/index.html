        function limpiar() {
          console.clear();

        }

         function pedir_numero(){
            var num='';
            do{
              num=prompt('ingrese numero');
              console.log(num);
            }while(isNaN(num))
            return num;
          }

        function fibonacci() {
          var i;
          var num=pedir_numero();
          var fib = [];
          fib[0] = 0;
          fib[1] = 1;
          for(i=2; i<=num; i++)
          {

              console.log(fib[i]);
