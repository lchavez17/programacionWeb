<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      var control = $('input');
      function validar_usuario() {


      if (control.val()!="") {
        control.css('border','1px solid #ccc');
        control.css('background-color', 'white');
      }else {
        control.css('border','1px solid red');
        control.css('background-color', 'red');
      }
    }
      $('.btn-info').on('click', validar_usuario);

      $('a').on('click',function() {
        console.log($(this).html());

      })
      $('#btnLinks').on('click'), function(){
        $('.row').append('<a href="javascript:void(0);">vinculo</a>');
      }
    </script>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <input type="text" name="usuario" class="form-control" id="input_usuario" placeholder="Ingresar usuario" value="">
          <br>
          <button type="button" class="btn btn-info" name="button">validar</button>
          <br>
          <a href="javascript:void(0);">vinculo 1</a>
          <br>
          <button type="button" class="btn btn-info" id=btnLinks name="button">Agregar etiquetas a</button>
        </div>
    </div>
  </body>
</html>
