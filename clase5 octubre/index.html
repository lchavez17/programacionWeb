<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Inicio de sesion  </title>
  <script type="text/javascript">
   function validar_campos(){
    var correo=document.getElementsByName('correo')[0];
    var clave=document.getElementsByName('contraseña')[0];
                // document.getElementsByName("correo")[0].style.border = "1px solid red";
                // document.getElementsByName("contraseña")[0].style.border = "1px solid red";
    var continuar=true;

    if(clave.value!='')
    {
      clave.style.border='1px solid #ccc';
      clave.style.backgroundColor='#fff';

    }else{
      continuar=false;
      clave.style.border='1px solid red';
      clave.style.backgroundColor='#fdf7f9';
    }
    if(correo.value.indexOf('@')!=-1)
    {
      correo.style.border='1px solid #ccc';
      correo.style.backgroundColor='#fff';
    }else{
      continuar=false;
      correo.style.border='1px solid red';
      correo.style.backgroundColor='#fdf7f9';
    }
    // console.log(correo.value);
    // console.log(contraseña.value);
    // if (contraseña.value!=''&& correo.value.indexOf('@')!= -1) {
    //  return true;
    // }
    // else {
    //  return false;
    // }
    if(!continuar){
      document.getElementsByClassName('alert')[0].style.display='block';
    }
    return continuar;
   }
  </script>
 </head>
 <body>
  <form class="form col-10" action="Singin.html" method="post">
  <h1>Iniciar Sesion </h1>
  <div class="alert alert-danger text-center" style="display: none;">
    los campos son obligatorios
  </div>
  <div class="form-group">
   <label for="">Correo electronico</label>
   <input type="text" name="correo" class="form-control" placeholder="Example@mail.com" value="">
  </div>
  <div class="form-group">
   <label for="">Contraseña</label>
   <input type="password" name="contraseña" class="form-control"placeholder="********" value="">
  </div>
  <div class="form-group">
   <button type="submit" name="button" class="btn btn-primary" onclick="return validar_campos()"> Enviar </button>
  </div>
  </form>
 </body>
</html>
